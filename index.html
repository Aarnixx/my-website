<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virpi Annanolli</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'MonteCarlo', cursive;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #333;
    }

    #langToggle {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }

    main {
      margin-top: 100px;
      padding: 20px;
    }

    h2[data-key="welcome"] {
      margin-bottom: 0;
    }

    p[data-key="instagramFeed"] {
      margin-top: 0;
      margin-bottom: 30px;
    }

    .ig-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .ig-wrapper {
      position: relative;
      aspect-ratio: 9/16;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }

    .ig-wrapper blockquote.instagram-media {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100% !important;
      height: calc(100% + 80px) !important;
      border: none !important;
      box-shadow: none !important;
      background: transparent !important;
      margin: 0 !important;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      nav {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body class="fade">
  <header>
    <h1 class="logo">Virpi Annanolli</h1>
    <a href="https://www.instagram.com/virpiannart/?hl=en"
      class="instagram-btn"
      target="_blank"
      aria-label="Instagram">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="24" height="24">
        <rect x="2" y="2" width="20" height="20" rx="5"/>
        <circle cx="12" cy="12" r="5"/>
        <circle class="dot" cx="17.5" cy="6.5" r="1.5"/>
      </svg>
    </a>
    <nav>
      <a href="index.html" data-key="home">Etusivu</a>
      <a href="gallery.html" data-key="gallery">Galleria</a>
      <a href="contact.html" data-key="contact">Yhteystiedot</a>
    </nav>
    <button id="langToggle">EN</button>
  </header>

  <main>
    <h2 class="fade-in" data-key="welcome">Tervetuloa!</h2>
    <p class="fade-in" data-key="instagramFeed">LÃ¤hiajan Instagram-julkaisuja</p>

    <section id="instagram-feed">
      <div class="ig-grid">

        <div class="ig-wrapper">
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/reel/DMx9SILMRzX/"
            data-instgrm-version="14"
            data-instgrm-theme="dark"></blockquote>
        </div>

        <div class="ig-wrapper">
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/reel/DM8UrGdMyiP/"
            data-instgrm-version="14"
            data-instgrm-theme="dark"></blockquote>
        </div>

        <div class="ig-wrapper">
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/p/DLCg2uVM6wr/"
            data-instgrm-version="14"
            data-instgrm-theme="dark"></blockquote>
        </div>

      </div>
    </section>

    <script async src="//www.instagram.com/embed.js"></script>
  </main>
</body>
</html>
