<!DOCTYPE html>
<html lang="fi">

  <!-- Favicon and App Icons -->

  <link rel="stylesheet" href="style.css" />

  <!-- JS -->
  <script defer src="script.js"></script>

  <style>
    .ig-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 25px;
    }
    .ig-wrapper {
      position: relative;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }
    .ig-wrapper blockquote.instagram-media {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100% !important;
      height: calc(100% + 80px) !important;
      border: none !important;
      box-shadow: none !important;
      background: transparent !important;
      margin: 0 !important;
    }
    main { margin-top: 100px; }
    h2[data-key="welcome"] { margin-bottom: 0px; }
    p[data-key="instagramFeed"] { margin-top: 0; margin-bottom: 50px; }
  </style>
</head>
<body class="fade">

    <h1 class="logo">Virpi Annanolli</h1>

       class="instagram-btn"

       aria-label="Instagram">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <rect x="2" y="2" width="20" height="20" rx="5"></rect>
        <circle cx="12" cy="12" r="5"></circle>
        <circle class="dot" cx="17.5" cy="6.5" r="1.5"></circle>
      </svg>
    </a>

    <nav>
      <a href="index.html" data-key="home">Etusivu</a>
      <a href="gallery.html" data-key="gallery">Galleria</a>
      <a href="contact.html" data-key="contact">Yhteystiedot</a>
    </nav>

    <button id="langToggle">EN</button>
  </header>

  <main>
    <h2 class="fade-in" data-key="welcome">Tervetuloa!</h2>
    <p class="fade-in" data-key="instagramFeed">LÃ¤hiajan Instagram-julkaisuja</p>

    <section id="instagram-feed">
      <div class="ig-grid">
        <div class="ig-wrapper">
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/reel/DMx9SILMRzX/"
            data-instgrm-version="14" data-instgrm-theme="dark"></blockquote>
        </div>

        <div class="ig-wrapper">
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/reel/DM8UrGdMyiP/"

        </div>
      </div>
    </section>

    <script async src="//www.instagram.com/embed.js"></script>
  </main>
</body>
