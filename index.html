<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Virpi Annanolli</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/Icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <nav id="navbar">
    <div class="nav-left" id="artist-name">Virpi Annanolli</div>
    <div class="nav-center">
      <button id="home-btn"></button>
      <button id="gallery-btn"></button>
      <button id="contact-btn"></button>
    </div>
    <div class="nav-right">
      <a id="instagram-link" href="https://www.instagram.com/virpiannart" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <button id="lang-btn"></button>
    </div>
  </nav>

  <main>
    <section id="home" class="hero-text">
      <div class="hero-container">
        <h1 id="hero-title"></h1>
        <div id="hero-paragraph"></div>
      </div>
    </section>

    <section id="gallery" class="carousel-section">
      <h2 id="latest-works-label"></h2>
      <div class="carousel-container">
        <div class="carousel" id="carousel">
          <div class="rotator" id="rotator">
            <div class="panel"><img src="images/IMG-0.jpg" alt="Work 1"></div>
            <div class="panel"><img src="images/IMG-1.jpg" alt="Work 2"></div>
            <div class="panel"><img src="images/IMG-2.jpg" alt="Work 3"></div>
            <div class="panel"><img src="images/IMG-3.jpg" alt="Work 4"></div>
            <div class="panel"><img src="images/IMG-4.jpg" alt="Work 5"></div>
            <div class="panel"><img src="images/IMG-5.jpg" alt="Work 6"></div>
            <div class="panel"><img src="images/IMG-6.jpg" alt="Work 7"></div>
            <div class="panel"><img src="images/IMG-7.jpg" alt="Work 8"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="grid-gallery">
      <h2 id="other-works-label"></h2>

      <div class="category">
        <h3 id="cat-oilCanvas"></h3>
        <div class="grid">
          <img src="images/IMG-8.jpg" data-info="Extra info about image 8">
          <img src="images/IMG-9.jpg" data-info="Extra info about image 9">
          <img src="images/IMG-10.jpg" data-info="Extra info about image 10">
        </div>
      </div>

      <div class="category">
        <h3 id="cat-charcoalPastel"></h3>
        <div class="grid">
          <img src="images/IMG-11.jpg" data-info="Extra info about image 11">
          <img src="images/IMG-12.jpg" data-info="Extra info about image 12">
        </div>
      </div>

      <div class="category">
        <h3 id="cat-acrylicWatercolor"></h3>
        <div class="grid">
          <img src="images/IMG-13.jpg" data-info="Extra info about image 13">
          <img src="images/IMG-14.jpg" data-info="Extra info about image 14">
        </div>
      </div>

      <div class="category">
        <h3 id="cat-kolmiot"></h3>
        <div class="grid">
          <img src="images/IMG-15.jpg" data-info="Extra info about image 15">
          <img src="images/IMG-16.jpg" data-info="Extra info about image 16">
          <img src="images/IMG-17.jpg" data-info="Extra info about image 17">
          <img src="images/IMG-18.jpg" data-info="Extra info about image 18">
        </div>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <h1 id="contact-title"></h1>
      <form class="contact-form"
            action="https://formspree.io/f/meorjapj"
            method="POST">
        
        <label for="name" id="label-name"></label>
        <input id="name" name="name" type="text" required>

        <label for="email" id="label-email"></label>
        <input id="email" name="email" type="email" required>

        <label for="message" id="label-message"></label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" id="send-btn"></button>
        <p id="form-status" style="color: green; display: none;"></p>
        <p id="form-error" style="color: red; display: none;"></p>
      </form>
    </section>
  </main>

  <div id="img-panel" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; flex-direction:column;">
    <img id="panel-img" src="" style="max-width:90%; max-height:70%; box-shadow:0 0 20px white;">
    <p id="panel-info" style="color:white; margin-top:10px; text-align:center; max-width:80%;"></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
