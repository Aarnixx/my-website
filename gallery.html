<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gallery - Virpi Annanolli</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/Icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <nav id="navbar">
    <div class="nav-left" id="artist-name">Virpi Annanolli</div>
    <div class="nav-center">
      <button id="home-btn">Home</button>
      <button id="contact-btn">Contact</button>
      <button id="gallery-btn">Gallery</button>
    </div>
    <div class="nav-right">
      <a id="instagram-link" href="https://www.instagram.com/yourusername" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <button id="lang-btn">FI</button>
    </div>
  </nav>

  <main>
    <section class="carousel-section">
      <h2 id="latest-works-label">Latest Works</h2>
      <div class="carousel-container">
        <div class="carousel" id="carousel">
          <div class="rotator" id="rotator">
            <div class="panel"><img src="images/IMG-0.jpg" alt="Work 1"></div>
            <div class="panel"><img src="images/IMG-1.jpg" alt="Work 2"></div>
            <div class="panel"><img src="images/IMG-2.jpg" alt="Work 3"></div>
            <div class="panel"><img src="images/IMG-3.jpg" alt="Work 4"></div>
            <div class="panel"><img src="images/IMG-4.jpg" alt="Work 5"></div>
            <div class="panel"><img src="images/IMG-5.jpg" alt="Work 6"></div>
            <div class="panel"><img src="images/IMG-6.jpg" alt="Work 7"></div>
            <div class="panel"><img src="images/IMG-7.jpg" alt="Work 8"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="grid-gallery">
      <h2 id="other-works-label">Other Works</h2>

      <div class="category">
        <h3>Ihmiset ja tunteet</h3>
        <div class="grid">
          <img src="images/IMG-8.jpg" alt="Ihmiset ja tunteet" data-info="Extra info about image 8">
          <img src="images/IMG-9.jpg" alt="Ihmiset ja tunteet" data-info="Extra info about image 9">
          <img src="images/IMG-10.jpg" alt="Ihmiset ja tunteet" data-info="Extra info about image 10">
        </div>
      </div>

      <div class="category">
        <h3>Tilat ja talot</h3>
        <div class="grid">
          <img src="images/IMG-11.jpg" alt="Tilat ja talot" data-info="Extra info about image 11">
          <img src="images/IMG-12.jpg" alt="Tilat ja talot" data-info="Extra info about image 12">
        </div>
      </div>

      <div class="category">
        <h3>Luonto ja eläimet</h3>
        <div class="grid">
          <img src="images/IMG-13.jpg" alt="Luonto ja eläimet" data-info="Extra info about image 13">
          <img src="images/IMG-14.jpg" alt="Luonto ja eläimet" data-info="Extra info about image 14">
        </div>
      </div>

      <div class="category">
        <h3>Kolmiulotteiset työt</h3>
        <div class="grid">
          <img src="images/IMG-15.jpg" alt="Kolmiulotteiset työt" data-info="Extra info about image 15">
          <img src="images/IMG-16.jpg" alt="Kolmiulotteiset työt" data-info="Extra info about image 16">
          <img src="images/IMG-17.jpg" alt="Kolmiulotteiset työt" data-info="Extra info about image 17">
          <img src="images/IMG-18.jpg" alt="Kolmiulotteiset työt" data-info="Extra info about image 18">
        </div>
      </div>
    </section>
  </main>

  <div id="img-panel" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; flex-direction:column;">
    <img id="panel-img" src="" style="max-width:90%; max-height:70%; box-shadow:0 0 20px white;">
    <p id="panel-info" style="color:white; margin-top:10px; text-align:center; max-width:80%;"></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
