<!DOCTYPE html>

  <script defer src="script.js"></script>
  <style>
    /* Extra perspective gallery styles */
    .gallery-scroll-container {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      perspective: 1200px;
      overflow-y: auto;
      max-height: 85vh;
      scroll-snap-type: y mandatory;
      padding-right: 6px; /* avoid scrollbar overlap */
    }

    .gallery-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      scroll-snap-align: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .row-top {
      transform: scaleY(0.85) rotateX(12deg);
      opacity: 0.8;
    }
    .row-middle {
      transform: scaleY(1) rotateX(0deg);
      opacity: 1;
    }
    .row-bottom {
      transform: scaleY(0.85) rotateX(-12deg);
      opacity: 0.8;
    }

    .gallery-row .art-card img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s;
    }
    .gallery-row .art-card img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

  <!-- Image Modal -->
  <div id="imageModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Sulje">&times;</span>
    <div class="modal-content" role="dialog" aria-modal="true">
      <img id="modalImg" src="" alt="">
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalDetails"></p>
      </div>
    </div>
  </div>

  <script>
    // Row perspective scroll effect
    document.addEventListener("scroll", () => {
      const rows = document.querySelectorAll(".gallery-row");
      rows.forEach(row => {
        const rect = row.getBoundingClientRect();
        const mid = window.innerHeight / 2;
        const dist = Math.abs(rect.top + rect.height/2 - mid);

        if (dist < 120) {
          row.style.transform = "scaleY(1) rotateX(0deg)";
          row.style.opacity = "1";
        } else if (rect.top < mid) {
          row.style.transform = "scaleY(0.85) rotateX(12deg)";
          row.style.opacity = "0.8";
        } else {
          row.style.transform = "scaleY(0.85) rotateX(-12deg)";
          row.style.opacity = "0.8";
        }
      });
    }, { passive: true });
  </script>
