<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virpi Annanolli | Taidegalleria</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>

  <style>
    /* Cylinder Gallery */
    .gallery-circle {
      perspective: 1200px;
      height: 400px;
      overflow: hidden;
      position: relative;
      margin-top: 60px;
    }

    .circle-label {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .circle-container {
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .gallery-row {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      display: flex;
      gap: 1rem;
      justify-content: center;
      transform-origin: center center;
    }

    .gallery-row img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="fade">

    <h1 class="logo">Virpi Annanolli</h1>
    <a href="https://www.instagram.com/virpiannart/?hl=en"
      class="instagram-btn"
      target="_blank"
      aria-label="Instagram">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

        <circle cx="12" cy="12" r="5"/>
        <circle class="dot" cx="17.5" cy="6.5" r="1.5"/>

            <div class="art-info">
              <h4>Teos</h4>
              <p>Öljy kankaalle · 60 × 80 cm</p>
            </div>
          </div>
          <div class="placeholder">
            <img src="assets/IMG-20250817-WA0002.jpg" alt="Teos – luonnon hehku">
            <div class="art-info">
              <h4>Teos</h4>
              <p>Akryyli kankaalle · 50 × 70 cm</p>
            </div>
          </div>
          <div class="placeholder">
            <img src="assets/IMG-20250817-WA0003.jpg" alt="Teos – ekspressiivinen maalaus">
            <div class="art-info">

    <!-- Cylinder galleries -->
    <section class="gallery-section fade-in">

      <div class="gallery-circle">

          <div class="gallery-row"><img src="assets/IMG-20250817-WA0004.jpg" alt="Akryyli"></div>

  <!-- Modal (unchanged) -->
  <div id="imageModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Sulje">&times;</span>
    <div class="modal-content" role="dialog" aria-modal="true">
      <img id="modalImg" src="" alt="">
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalDetails"></p>
      </div>
    </div>
  </div>

  <script>
    // Cylinder logic
    document.querySelectorAll(".circle-container").forEach(container => {
      const rows = container.querySelectorAll(".gallery-row");
      const total = rows.length;
      const angle = 360 / total;
      const radius = 300;

      rows.forEach((row, i) => {
        row.style.transform = `rotateX(${angle * i}deg) translateZ(${radius}px)`;
      });

      let currentIndex = 0;
      let lastScroll = 0;

      container.parentElement.addEventListener("wheel", e => {
        if (Date.now() - lastScroll < 600) return;
        if (e.deltaY > 0) currentIndex++;
        else currentIndex--;
        container.style.transform = `rotateX(${-currentIndex * angle}deg)`;
        lastScroll = Date.now();
      });
    });
  </script>
